<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
	<script src="music-tempo.js"></script>
	
	<title>Mario Headbangs</title>
</head>
	<body>
		<div id="input">
			<div id="inputContainer">
				<input type="text" placeholder="YouTube URL" id="urlInput"/>
				<button onclick="start()">Go!</button> 
			</div>
			<div class="infoText">
				<center>
					<strong>Make Mario Headbang to your favourite track!</strong>
					<br>
					By <a href="https://twitter.com/sticks_stuff">stick</a>. Uses <a href="https://github.com/killercrush/music-tempo">music-tempo</a>.
				</center>
			</div>
		</div>
		<div id="loaderContainer" style="display: none;">
			<div id="loader"></div> 
		</div> 

		<div class="canvasContainer">
			<video loop muted playsinline id="mario" src="mario.webm" style="display: none;"></video>
			<div id="player"></div>
		</div>

		<script src="scripts.js"></script> 
	</body>
</html>
